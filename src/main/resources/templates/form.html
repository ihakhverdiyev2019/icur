
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Iâ€™mRex - Personal Resume HTML Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{/css/form/style.css}">
</head>
<body class="single">


<section class="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="about">

                    <div class="hero">
                        <div class="hero-inner">

                            <a href="" class="hero-logo">
                                <img  th:if="${stu.photos != null}" th:src="@{${stu.getPhotosImagePath()}}" style="width: 100;height: 100;" alt="image">
                                <img  th:if="${stu.photos == null}" th:src="@{/images/face.png}" style="width: 100;height: 100;" alt="image">

                            </a>
                            <div class="hero-copy">
                                <h1 th:text="${stu.firstname} + ' ' + ${stu.surname}"> </h1>
                                <!-- <h6>Photographer, Web Designer, Speaker, Writer</h6>
                                 -->
                                <div class="media-link">
                                    <a href="#"><i class="fa fa-twitter-square"></i></a>
                                    <a href="#"><i class="fa fa-facebook-square"></i></a>
                                    <a href="#"><i class="fa fa-linkedin-square"></i></a>
                                    <a href="#"><i class="fa fa-instagram"></i></a>
                                    <a href="#"><i class="fa fa-google-plus-square"></i></a>
                                </div>
                                <div class="hero-btn">
                                    <a class="btn btn-default rex-primary-btn-effect-No" href="#" role="button"><span>Button 1</span></a>
                                    <a class="btn btn-default rex-primary-btn-effect" href="#" role="button">Button 2</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>



                <div id="skills" class="active-section">
                    <div class="section-block skill-section">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="skill-content">
                                    <h4 class="title">Skills</h4>
                                    <h6>WordPress</h6>



                                </div>
                            </div>
                            <div class="col-md-6">
                                <img class="img-responsive" th:src="@{${badge.getPhotosImagePath()}}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>




                <div class="active-section" id="work">
                    <div class="portfolio-section box-border rex-works-showcase">
                        <h4 class="title">Badge</h4>
                        <div class="row rex-portfolio-showcase">


                            <div class="row rex-portfolios" role="tabpanel" id="rex-portfolios">
                                <figure class="identity col-lg-4 col-sm-6 rex-portfolio-item" th:each="b : ${stuBadges}">
                                    <div class="work-img">
                                        <img th:src="@{${b.getPhotosImagePath()}}" alt="" class="img-thumbnail">
                                    </div>

                                </figure>

                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>




                <footer>
                    <div class="row">
                        <div class="col-md-12">
                            <p>&copy; Copyright 2021 ICurriculum</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</section>


</body>
</html>
