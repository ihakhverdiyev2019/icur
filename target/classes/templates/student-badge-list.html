
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:src="@{/static/images/favicon.png}" />

</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="fragments/head">This content will be gone</div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      <!-- partial:../../partials/_sidebar.html -->
      <div th:replace="fragments/nav">This content will be gone</div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">


          <div class="row grid-margin">
            <div class="col-lg-12">
              <div class="card">

                <div class="card-body">
                  <h4 class="card-title">
                  <button type="button" class="btn btn-primary btn-icon-text"
                          th:onclick="'window.location.href = \'' + @{/view/user-list} + '\''">
                    <i class="ti-control-backward btn-icon-prepend"></i>
                    Back
                  </button>
                  </h4>
                  <h4 class="card-title">List of Badge</h4>

                  <div id="lightgallery" class="row lightGallery" th:each="b : ${stuBadges}">
                    <a th:href="@{'/view/student-form/'+${stu.id}+'/' + ${b.id}}" class="image-tile" th:if="${not #lists.isEmpty(stuBadges)}">
                      <img th:src="@{${b.getPhotosImagePath()}}" alt="image small">
                    </a>
                    </div>
                  <div style="display: block; margin-left: auto; margin-right: auto; width: fit-content;">
                  <img th:if="${#lists.isEmpty(stuBadges)}" th:src="@{/images/nodatafound.png}" alt="image small">
                  </div>
                </div>
              </div>
            </div>
          </div>












        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:replace="fragments/footer">This content will be gone</div>

        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/hoverable-collapse.js}"></script>
  <script th:src="@{/js/template.js}"></script>
  <script th:src="@{/js/settings.js}"></script>
  <script th:src="@{/js/todolist.js}"></script>


  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>
