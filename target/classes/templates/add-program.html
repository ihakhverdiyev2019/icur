<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/vendors/ti-icons/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" th:href="@{/vendors/select2/select2.min.css}">
  <link rel="stylesheet" th:href="@{/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:src="@{/static/images/favicon.png}" />

  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css}" rel="stylesheet"/>

</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="fragments/head">This content will be gone</div>

    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      <!-- partial:../../partials/_sidebar.html -->
      <div th:replace="fragments/nav">This content will be gone</div>
      <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">

            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Program</h4>

                  <form class="form-sample" th:object="${program}" th:action="@{/add-program}" method="post">
                    <p class="card-description">
                     Program Details
                    </p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Program Name</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="programName" required/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Program Duration</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="programDuration" required/>
                          </div>
                        </div>
                      </div>


                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Program Start Date</label>
                          <div class="col-sm-9">
                            <input type="date" class="form-control" name="startDate" required/>
                          </div>
                        </div>
                      </div>



                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Program End Date</label>
                          <div class="col-sm-9">
                            <input type="date" class="form-control" name="endDate" required/>
                          </div>
                        </div>
                      </div>


                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Badge</label>
                          <div class="col-sm-9">
                            <select  class="form-control" name="badgeId" required>
                              <option value="0">Select Badge</option>
                              <option th:each="b : ${badges}" th:value="${b.id}" th:text="${b.badgeName}"></option>
                            </select>
                          </div>
                        </div>
                      </div>


                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Instructor</label>
                          <div class="col-sm-9">
                            <select  class="form-control selectpicker"  multiple data-selected-text-format="count > 3" name="instructorsId">
                              <option value="0">Select Instructor</option>
                              <option th:each="i : ${instructors}" th:value="${i.id}" th:text="${i.firstname} + ' ' + ${i.surname}"></option>
                            </select>
                          </div>
                        </div>
                      </div>



                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Student</label>
                          <div class="col-sm-9">
                            <select class="form-control selectpicker"  multiple data-selected-text-format="count > 3" name="studentsId">
                              <option value="0">Select Student</option>
                              <option th:each="s : ${students}" th:value="${s.id}" th:text="${s.firstname} + ' ' + ${s.surname}"></option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:replace="fragments/footer">This content will be gone</div>

        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script>
    $(function () {
    $('.selectpicker').selectpicker();
  });
  </script>
  <script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script th:src="@{/vendors/typeahead.js/typeahead.bundle.min.js}"></script>
  <script th:src="@{/vendors/select2/select2.min.js}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script th:src="@{/js/off-canvas.js}"></script>
  <script th:src="@{/js/hoverable-collapse.js}"></script>
  <script th:src="@{/js/template.js}"></script>
  <script th:src="@{/js/settings.js}"></script>
  <script th:src="@{/js/todolist.js}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script th:src="@{/js/file-upload.js}"></script>
  <script th:src="@{/js/typeahead.js}"></script>
  <script th:src="@{/js/select2.js}"></script>
  <!-- End custom js for this page-->
  <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js}"></script>



</body>

</html>
